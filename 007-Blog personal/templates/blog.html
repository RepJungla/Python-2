<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Blog Personal</title>

    <!-- Enlazo el CSS desde la carpeta static -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<h1>Mi Blog Personal</h1>

<!-- Recorro las entradas que me manda Flask -->
{% for entrada in datos %}

<article>
    <!-- TÃ­tulo de la entrada -->
    <h2>{{ entrada.titulo }}</h2>

    <!-- Fecha y autor -->
    <p>
        <strong>Fecha:</strong> {{ entrada.fecha }} |
        <strong>Autor:</strong> {{ entrada.autor }}
    </p>

    <!-- Contenido del post -->
    <p>{{ entrada.contenido }}</p>

    <!-- Imagen solo si existe -->
    {% if entrada.imagen %}
        <img src="{{ entrada.imagen }}" alt="Imagen del post">
    {% endif %}
</article>

{% endfor %}

</body>
</html>
